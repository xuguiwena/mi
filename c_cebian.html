<script src="js/jquery.min.js"></script>
<script>
    //     $("div").css("padding-left"));
    // 用css()设置样式
    // $("div").css("color","yellow");  
    // 设置多个样式
    // $("div").css({"background-color":"yellow","font-size":"200%"});
    $(document).ready(function () {
        $(".ce_btn1").css({
            "background": "white"
        })
        $(".ce_btn2").click(function () {
            $(".ce_btn2").css({
                "background": "white"
            })
            $(".ce_btn1").css({
                "background": "#9998ae"
            })

            $(".c_banner").animate({
                left: '-100%'
            });
        });
        $(".ce_btn1").click(function () {
            $(".ce_btn1").css({
                "background": "white"
            })
            $(".ce_btn2").css({
                "background": "#9998ae"
            })
            $(".c_banner").animate({
                left: '0%'
            });
        });

    });
    var c_banner = document.querySelector('.c_banner')

    // var left=c_banner.getAttribute("left")
    // console.log(c_banner.getAttribute("style"))
    //getAttribute只能获取行内表面样式

    // if(getStyle(c_banner,'left')=='0px'){


    // }else{
    //     console.log(getStyle(c_banner,'left'));

    // }


    function cfn() {
        var ce_time = setInterval(function () {
            if (getStyle(c_banner, 'left') == '0px') {
                $(".ce_btn2").css({
                    "background": "white"
                })
                $(".ce_btn1").css({
                    "background": "#9998ae"
                })
                console.log(666);
                $(".c_banner").animate({
                    left: '-100%'
                },{
                    duration:'slow'
                });
            } else if (getStyle(c_banner, 'left') >= '-1500px') {
                $(".ce_btn1").css({
                    "background": "white"
                })
                $(".ce_btn2").css({
                    "background": "#9998ae"
                })
                $(".c_banner").animate({
                    left: '0%'
                },{
                    duration:'slow'
                });
            }
        }, 4000)
        c_banner.onmouseenter = function () {
            clearInterval(ce_time)
        }
    }
    cfn()

    c_banner.onmouseleave = function () {
        cfn()
    }
    function getStyle(ele, property) {
        if (getComputedStyle) {
            return getComputedStyle(ele, false)[property]
        } else {
            return ele.currentStyle[property]
        }
    }
</script>
